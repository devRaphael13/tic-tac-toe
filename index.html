<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>Tic-<span>Tac</span>-Toe</h1>

        <h2>Tip: X plays first for the first round, X and O alternates after each round</h2>


        <!-- X or O  -->
        <!-- <dialog></dialog> -->

        <!-- Board -->
        <section id="boardElem">
            <div class="point" data-cord="00">&nbsp;</div>
            <div class="point" data-cord="01">&nbsp;</div>
            <div class="point" data-cord="02">&nbsp;</div>

            <div class="point" data-cord="10">&nbsp;</div>
            <div class="point" data-cord="11">&nbsp;</div>
            <div class="point" data-cord="12">&nbsp;</div>

            <div class="point" data-cord="20">&nbsp;</div>
            <div class="point" data-cord="21">&nbsp;</div>
            <div class="point" data-cord="22">&nbsp;</div>
        </section>

        <!-- Score, you win  -->
        <dialog id="scoreDialog">
            <h2 id="winner">Player One wins!</h2>
            <p>Play again!</p>
            <div>
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
        </dialog>
        <script src="scripts.js"></script>
    </body>
</html>
